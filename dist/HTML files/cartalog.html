<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/src/output.css">
    <title>Document</title>
</head>
<body class="bg-slate-200 dark:bg-gray-800 dark:text-gray-200 duration-300">
    <header class="flex justify-between items-center mx-auto py-4 mb-5 px-10 bg-gray-300 dark:bg-gray-700 shadow-md">
        <a href="index.html">
            <h1 class="text-xl font-medium text-blue-900 dark:text-gray-100">Keep Shopping</h1>
        </a>

        <!-- DarkMode -->
        <div class="flex items-center">
            <input type="checkbox" id="toggle" class="hidden">
             <label for="toggle" class="cursor-pointer">
                 <div class="w-9 h-5 flex items-center bg-gray-200 shadow-md rounded-full p-1 m-2 dark:bg-gray-600">
                 <div class="toggle-dot w-4 h-4 rounded-full bg-gray-100 shadow-md transform duration-500 ease-in-out"></div>
                 </div>
             </label>
            </div>
    </header>

    <!-- Content -->
    <div class="px-20 ">
        <h2 class="font-mono text-3xl font-semibold text-gray-700 dark:text-gray-100 mt-5">List Product In Cart</h2> 

        <!-- List -->
        <div class="gap-10 lg:grid grid-cols-2">
            <!-- Checklist -->
            <div>
                <div class=" justify-between grid grid-cols-3 mt-5 bg-gray-100  dark:bg-gray-700 dark:text-gray-200 text-gray-700 shadow-md hover:shadow-sm dark:hover:shadow-neon cursor-pointer rounded-full">
                    <img src="images/house1.jpeg" alt="" class="w-14 object-fit rounded-full">
                        <div class="-ml-10">
                            <h1 class="text-lg text-gray-600 dark:text-gray-200 font-medium">Product name 1</h1>
                            <p class="font-medium dark:text-gray-200 text-gray-700 font-mono">$50/1 product</p>
                        </div>
                        <div class="flex gap-5 items-center text-lg">
                            <span>1</span>
                            <p>$50</p>
                        </div>
                    </div>
            </div>
    
            <!-- Payment -->
            <div class="lg:px-20">
                <h2 class="uppercase font-medium text-center">Checkout</h2>
                <form class="bg-gray-100 flex flex-col px-10 mt-4 mb-10 text-gray-700 shadow-lg dark:bg-gray-700 dark:text-gray-100 text-lg hover:shadow-sm cursor-pointer rounded-xl py-1">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="bg-transparent border focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 rounded-full px-5" required>
    
                    <label for="number">Phone Number</label>
                    <input type="text" id="name" name="" class="bg-transparent border focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 rounded-full px-5" required>
    
                    <label for="address">Address</label>
                    <input type="address" id="name" name="name" class="bg-transparent focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 border rounded-full px-5" required>
    
                    <div class="flex justify-between mb-2">
                        <div class="flex flex-col">
                            <label for="Country">Country</label>
                            <select name="" class="bg-transparent border rounded-full px-5  text-gray-800 dark:text-gray-500" id="">
                                <option value="5">Choose....</option>
                                <option value="4">Togo</option>
                                <option value="3">USA</option>
                                <option value="2">Benim</option>
                                <option value="1">UK</option>
                            </select>
                        </div>
                        <div class="flex flex-col">
                            <label for="City">City</label>
                            <select name="" class="bg-transparent border rounded-full px-5 text-gray-800 dark:text-gray-500" id="" class="mb-5">
                                <option value="5">Choose....</option>
                                <option value="4">Sunyani</option>
                                <option value="3">Mampong</option>
                                <option value="2">Asokore</option>
                                <option value="1">Bomso</option>
                            </select>
                        </div>
                    </div>
                    <hr>
                    <div class="flex justify-between items-center text-gray-600 dark:text-gray-200">
                        <h1>Total Quantity</h1>
                        <p>0</p>
                    </div>
                    <div class="flex justify-between items-center text-gray-600 dark:text-gray-200">
                        <h1>Total Price</h1>
                        <p>0</p>
                    </div>
                    <a href="#" class="mt-3 mb-2">
                        <button class="bg-blue-500 rounded-3xl py-1 uppercase dark:bg-gray-600 dark:text-gray-200 font-medium w-full text-gray-100 hover:bg-blue-400 dark:hover:bg-gray-500">Checkout</button>
                    </a>
                </form>
            </div>
        </div>
    </div>
        
    <script>
        const checkbox = document.querySelector('#toggle');
        const html = document.querySelector('html');

        const toggleDarkMode = function(){
            checkbox.checked
            ? html.classList.add("dark")
            : html.classList.remove("dark");
        }
        toggleDarkMode();
        checkbox.addEventListener("click", toggleDarkMode);
    </script>
</body>
</html>
